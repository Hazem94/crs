<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
                  background-image: url("water.jpg");
                  font-family :'Courier New', Courier, monospace;
                }
  </style>
  <title>Automated Rating For Kids Book</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body style="font-family: Times New Roman, Times, serif">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="btn btn-danger navbar-btn" href="#">AHMA</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="../">Home</a></li>
        <li ><a href="../search">Search</a></li>
        <li><a href="../aboutUs">About Us</a></li>
        <li><a href="../contactUs">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;<strong>Not Appropiate</strong></span>
      </div>
      <div class="col-lg-8">
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" style="width:15%" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
      <div class="col-lg-2">
          <span><strong>Appropiate</strong>&nbsp;</span>
      </div>
    </div>
    {% if message and rating%}
    <div class="alert alert-success">
      <strong>Success!</strong> {{message}} <strong>{{rating}}</strong>
    </div>
    {% endif %}
    <div class="card bg-danger">
      <div class="card-header">
        <br>
        <strong>&nbsp;&nbsp;Feedback on the rating</strong>
      </div>
      <div class="card-body">
      </div>
      <form class="form-horizontal" method="POST" action="feedback" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <br>
          <label class="control-label col-sm-1" for="email">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Enter Your Email" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="email">&nbsp;Comment</label>
          <div class="col-sm-10">
            <textarea class="form-control" row=2 placeholder="Enter Your Feedback" name="comment" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-1">
            <button type="submit" class="btn btn-default">Submit</button>
            <span>&nbsp;</span>
          </div>
        </div>
        <div class="form-group" style="display:none;">
          <input name="book_name" value={{book_name}}>
        </div>
        <div class="form-group" style="display:none;">
          <input name="book_id" value={{book_id}}>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
